<!DOCTYPE html>
<html lang="sr">

<head>
  <!-- meta name="viewport" je ključno za responsivni dizajn i prilagođavanje sajta mobilnim uređajima.-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Uskoro - Novi sadržaj stiže na KUPIFY.rs</title>

  <meta name="description" content="Hvala na strpljenju! Pripremamo nove proizvode i sadržaje na KUPIFY.rs.
  Posetite nas uskoro za najnovije ponude i informacije.">

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css" />

  <!-- Font Awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <meta name="theme-color" content="#ffffff">

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-EBNDR2EZ07"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-EBNDR2EZ07', { send_page_view: true });
  </script>

  <!-- Canonical -->
  <link rel="canonical" href="https://kupify.rs/pages/uskoro.html">
</head>

<body class="js-hidden">

  <div id="header"></div>

  <!-- BREADCRUMB -->
  <nav class="breadcrumb" aria-label="Putanja">
    <ol itemscope itemtype="https://schema.org/BreadcrumbList">
      <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
        <a itemprop="item" href="/"><span itemprop="name">Početna</span></a>
        <meta itemprop="position" content="1" />
      </li>
      <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
        <span itemprop="name">Uskoro</span>
        <meta itemprop="position" content="2" />
      </li>
    </ol>
  </nav>

  <main>

    <section class="main-sections" aria-hidden="true">
      <!-- Visual spacer to maintain consistent layout with category pages -->
      <h2 class="section-title"></h2>
    </section>

    <section class="hero hero-uskoro" aria-label="Hero sekcija">
      <h2>Stranica će uskoro biti dostupna</h2>
      <p>Hvala na strpljenju, uskoro stižemo sa novim sadržajem!</p>
      <p>Do tada, pogledajte kompletnu ponudu u našem KP izlogu.</p>
    </section>



    <section class="cta" aria-label="Poziv na akciju">
      <a href="https://kupify.kpizlog.rs" target="_blank" rel="noopener noreferrer" class="cta-button">
        <span class="cta-content">
          <span>Posetite naš izlog na</span>
          <img src="/images/kp-logo.svg" alt="KupujemProdajem logo" class="kp-logo" />
        </span>
      </a>
    </section>
  </main>

  <!-- Cookie Banner -->
  <script src="/js/cookie-banner.js"></script>

  <div id="cookie-banner-placeholder"></div>

  <!-- GA CTA tracking -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cta = document.querySelector(".cta-button");

      if (cta) {
        cta.addEventListener("click", function () {
          gtag('event', 'cta_klik', {
            'event_category': 'interakcija',
            'event_label': 'CTA - kpizlog.rs'
          });
        });
      }
    });
  </script>

  <!-- Header/Footer Loading -->
  <div id="footer"></div>
  <script src="/js/header-footer.js"></script>

</body>

</html>
