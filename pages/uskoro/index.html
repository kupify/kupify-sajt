<!DOCTYPE html>
<html lang="sr">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS (preload pa stylesheet) -->
  <link rel="preload" href="/css/style.css" as="style" />
  <link rel="stylesheet" href="/css/style.css" />

  <title>Uskoro siže novi sadržaj | KUPIFY.rs</title>

  <meta name="description"
    content="Hvala na strpljenju! Pripremamo nove proizvode i sadržaje na KUPIFY.rs. Posetite nas uskoro za najnovije ponude i informacije.">

  <!-- Open Graph (za deljenje na društvenim mrežama) -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Novi sadržaj uskoro – KUPIFY.rs">
  <meta property="og:description" content="Pripremamo nove proizvode i sadržaje na KUPIFY.rs. Posetite nas uskoro!">
  <meta property="og:url" content="https://kupify.rs/pages/uskoro/">
  <meta property="og:image" content="https://kupify.rs/images/kupify-og-default.webp">
  <meta property="og:site_name" content="KUPIFY.rs">
  <meta property="og:locale" content="sr_RS">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Novi sadržaj uskoro – KUPIFY.rs">
  <meta name="twitter:description" content="Pripremamo nove proizvode i sadržaje na KUPIFY.rs. Posetite nas uskoro!">
  <meta name="twitter:image" content="https://kupify.rs/images/kupify-og-default.webp">


  <!-- Font Awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <meta name="theme-color" content="#ffffff">

  <!-- Canonical -->
  <link rel="canonical" href="https://kupify.rs/pages/uskoro/">
</head>

<body class="js-hidden">

  <div id="header"></div>

  <!-- BREADCRUMB -->
  <nav class="breadcrumb" aria-label="Putanja">
    <ol itemscope itemtype="https://schema.org/BreadcrumbList">
      <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
        <a itemprop="item" href="/"><span itemprop="name">Početna</span></a>
        <meta itemprop="position" content="1" />
      </li>
      <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
        <span itemprop="name">Uskoro</span>
        <meta itemprop="position" content="2" />
      </li>
    </ol>
  </nav>

  <main>

    <section class="main-sections" aria-hidden="true">
      <!-- Visual spacer to maintain consistent layout with category pages -->
      <h2 class="section-title"></h2>
    </section>

    <section class="hero hero-uskoro" aria-label="Hero sekcija">
      <h1 class="tekst-title">Stranica će uskoro biti dostupna</h1>
      <p>Hvala na strpljenju, uskoro stižemo sa novim sadržajem!</p>
      <p>Do tada, pogledajte kompletnu ponudu u našem KP izlogu.</p>
    </section>



    <section class="cta" aria-label="Poziv na akciju">
      <a href="https://kupify.kpizlog.rs" target="_blank" rel="noopener noreferrer" class="cta-button">
        <span class="cta-content">
          <span>Posetite naš izlog na</span>
          <img src="/images/kp-logo.svg" alt="KupujemProdajem logo" class="kp-logo" />
        </span>
      </a>
    </section>
  </main>

  <!-- Cookie Banner -->
  <script src="/js/cookie-banner.js"></script>
  <div id="cookie-banner-placeholder"></div>

  <!-- GA CTA tracking -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cta = document.querySelector(".cta-button");

      if (cta) {
        cta.addEventListener("click", function () {
          gtag('event', 'cta_klik', {
            'event_category': 'interakcija',
            'event_label': 'CTA - kpizlog.rs'
          });
        });
      }
    });
  </script>

  <!-- Header/Footer Loading -->
  <div id="footer"></div>
  <script src="/js/header-footer.js"></script>

</body>

</html>
